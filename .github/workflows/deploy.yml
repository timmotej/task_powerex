name: Deploy terraform infrastructure
on:
  push:
    branches:
      - main
  workflow_run:
    workflows: [Test images locally]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      - name: Deploy tf structure
        run: |
          echo 'The triggering workflow passed'
          ls -las
          ls -las ..
          docker build -t tf-deploy .
          docker run -t tf-deploy apply -auto-approve -input=false -json
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - uses: actions/checkout@v3
      - name: Error tests workflow
        run: |
          echo 'The triggering workflow failed'
          echo 'This workflow now ends with failure too'
          exit 1
