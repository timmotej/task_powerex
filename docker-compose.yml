version: "3" 
services:
  terraform:
    build:
      # here to specify which module is needed, default infrastructure
      # MODULE=subfolder of ./terraform
      args:
        MODULE: infrastructure
      context: ./terraform
      dockerfile: Dockerfile2
    container_name: terraform_infrastructure
    networks:
      - tfnet
    stdin_open: true
    tty: true
    #    environment:
    #      - AWS_ACCESS_KEY_ID
    #      - AWS_SECRET_ACCESS_KEY
    #      - AWS_DEFAULT_REGION
    env_file:
      - ./aws.env
    entrypoint: /bin/bash
  terraform_lambda:
    build:
      # here to specify which module is needed, default infrastructure
      # MODULE=subfolder of ./terraform
      args:
        MODULE: lambda
      context: ./terraform
      dockerfile: Dockerfile
    container_name: terraform_lambda
    networks:
      - tfnet
    stdin_open: true
    tty: true
    #    environment:
    #      - AWS_ACCESS_KEY_ID
    #      - AWS_SECRET_ACCESS_KEY
    #      - AWS_DEFAULT_REGION
    env_file:
      - ./aws.env
    entrypoint: /bin/bash
  terraform_backend_init:
    build:
      # here to specify which module is needed, default infrastructure
      # MODULE=subfolder of ./terraform
      args:
        MODULE: backend
        INITIALIZE: "yes"
      context: ./terraform
      dockerfile: Dockerfile
    container_name: terraform_backend_init
    networks:
      - tfnet
    stdin_open: true
    tty: true
    #    environment:
    #      - AWS_ACCESS_KEY_ID
    #      - AWS_SECRET_ACCESS_KEY
    #      - AWS_DEFAULT_REGION
    env_file:
      - ./aws.env
    entrypoint: /bin/bash
  terraform_backend:
    build:
      # here to specify which module is needed, default infrastructure
      # MODULE=subfolder of ./terraform
      args:
        MODULE: backend
      context: ./terraform
      dockerfile: Dockerfile
    container_name: terraform_backend
    networks:
      - tfnet
    stdin_open: true
    tty: true
    #    environment:
    #      - AWS_ACCESS_KEY_ID
    #      - AWS_SECRET_ACCESS_KEY
    #      - AWS_DEFAULT_REGION
    env_file:
      - ./aws.env
    entrypoint: /bin/bash
  lambda:
    build:
      context: lambda
      dockerfile: lambda.Dockerfile
    container_name: lambda
    networks:
      - tfnet
    stdin_open: true
    tty: true
    ports:
      - "9000:8080"
    #    environment:
    #      - AWS_ACCESS_KEY_ID
    #      - AWS_SECRET_ACCESS_KEY
    #      - AWS_DEFAULT_REGION


networks:
  tfnet:
    driver: bridge
